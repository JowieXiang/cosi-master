<!DOCTYPE html>
<span class="layer-item checkboxicon-left pull-left">
        <!-- The second part after the || is a hack for turning on a layer directly in a stage -->
        <% if (isVisibleInMap === true || (isVisibleInMap === false && isSelected === true)) { %>
        <div id="isActivated">
            <span class="icon-checkbox" title="Thema ausschalten"></span>
            <span class="title" title="<%= name %>"><%= name.substr(0,35)%><%if(name.length >= 35) {%>... <% }  %></span>
        </div>
        <% } else { %>
            <span class="icon-checkbox2" title="Thema darstellen"></span><span class="title" title="<%= name %>"><%= name.substr(0,35)%><%if(name.length >= 35) {%>... <% }  %></span>
        <% } %>
</span>
<span class="pull-right">
    <span class="icon-info" data-toggle="tooltip" data-placement="bottom" title="Informationen und Legende"></span>
    <span class="glyphicon glyphicon-cog rotate" title="Einstellungen"></span>
</span>
