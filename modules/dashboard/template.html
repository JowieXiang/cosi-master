<!DOCTYPE html>
<div class="dashboard-wrapper">
        <table>
                <tr>
                        <th>Wert</th>
                <% for (const dist in tableView) { %>
                        <th><%= dist %></th>
                <% } %>
                </tr>
                <% for (const prop in tableView[Object.keys(tableView)[0]]) { %>
                <tr>
                        <th><%= prop %></th>
                        <% for (const dist in tableView) { %>
                        <th><%= tableView[dist][prop] %></th>
                <% } %>
                </tr>
                <% } %>
        </table>
</div>
