<!DOCTYPE html>
<div class="dashboard">
        <div class="btn-group header">
                <span class="glyphicon <%=glyphicon%>"></span>
                <span class="tool-name"><%= name %></span>
                <% if (isVisibleInMenu === true) { %>
                        <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <% } %>
        </div>
        <div class="simple-views-container">
                <div class="figure">
                        <span class="figure-name">Ãœbersicht</span>
                        <table class="table">
                                <% _.each(_.allKeys(tableView[0]), (prop) => { %>
                                <tr class="row">
                                        <th class="prop" scope="row"><%= prop %></th>
                                        <% _.each(tableView, (dist) => { %>
                                                <% if (prop === "stadtteil") { %>
                                                        <th scope="col" class="district"><%= dist[prop] %></th>
                                                <% } else { %>
                                                        <td><%= dist[prop] %></td>
                                                <% } %>
                                        <% }); %>
                                </tr>
                                <% }); %>
                        </table>
                </div>
        </div>
        <div id="export-button"></div>
        <div class="detail-view-container">
                <div class="basic-graph">
                        <div class="btn-group header">
                                <span class="basic-graph-header"></span>
                        </div>
                        <svg class="dashboard-graph"></svg>
                </div>
        </div>
</div>
