<% if(isVisible === true){ %>

    <div id="topics-panel" class="cosi-panel">
        <% _.each(topics, function (topic) { %>
        <div class="topics cosi-field shadow-element" name="<%= topic['name'] %>">
            <%= topic["displayName"] %>
        </div>
        <% }); %>
    </div>
    <div id="stages-panel" class="cosi-panel">
        <% _.each(stages, function (stage) { %>
        <div class="stages cosi-field shadow-element inactive-stages"
             name="<%= stage['name'] %>">
            <%= stage["displayName"] %>
        </div>
        <% }); %>
    </div>

    <div class="modal-container-right">
        <div class="reset-button shadow-element"><a href="#">Karte zur√ºcksetzen</a></div>
    </div>

<% } %>
