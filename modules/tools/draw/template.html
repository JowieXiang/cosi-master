<!DOCTYPE html>
<select class="form-control input-sm interaction">
    <% drawTypeOptions.forEach(function (option) { %>
        <option value="<%= option.value %>"><%= option.caption %></option>
    <% }); %>
</select>
<hr>
<form class="form-horizontal" role="form">
    <div class="checkbox"></div>
    <div class="form-group form-group-sm dropdownMethod">
        <label class="col-md-5 col-sm-5 control-label">Methode</label>
        <div class="col-md-7 col-sm-7">
            <select class="form-control input-sm input-method">
                <option value="interactiv">interaktiv</option>
                <option value="defined">definiert</option>
            </select>
        </div>
    </div>
    <div class="form-group form-group-sm circleRadiusInner">
        <label class="col-md-5 col-sm-5 control-label">Durchmesser</label>
        <div class="col-md-7 col-sm-7">
            <input type="number" class="form-control" placeholder="Klicken Sie auf die Karte um den Kreis zu platzieren" disabled=true/>
        </div>
    </div>
    <div class="form-group form-group-sm circleRadiusOuter">
        <label class="col-md-5 col-sm-5 control-label">Äußerer Durchmesser</label>
        <div class="col-md-7 col-sm-7">
            <input type="number" class="form-control" placeholder="Klicken Sie auf die Karte um den Kreis zu platzieren">
        </div>
    </div>
    <div class="form-group form-group-sm dropdownUnit">
        <label class="col-md-5 col-sm-5 control-label">Einheit</label>
        <div class="col-md-7 col-sm-7">
            <select class="form-control input-sm" disabled=true>
                <option value="m">m</option>
                <option value="km">km</option>
            </select>
        </div>
    </div>
    <div class="form-group form-group-sm text">
        <label class="col-md-5 col-sm-5 control-label">Text</label>
        <div class="col-md-7 col-sm-7">
            <input type="text" class="form-control" placeholder="Klicken Sie auf die Karte um den Text zu platzieren"/>
        </div>
    </div>
    <div class="form-group form-group-sm font-size">
        <label class="col-md-5 col-sm-5 control-label">Schriftgröße</label>
        <div class="col-md-7 col-sm-7">
            <select class="form-control input-sm">
                <% fontSizeOptions.forEach(function (option) { %>
                    <option value="<%= option.value %>"><%= option.caption %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group form-group-sm font">
        <label class="col-md-5 col-sm-5 control-label">Schriftart</label>
        <div class="col-md-7 col-sm-7">
            <select class="form-control input-sm">
                <% fontOptions.forEach(function (option) { %>
                    <option value="<%= option.value %>"><%= option.caption %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group form-group-sm radius">
        <label class="col-md-5 col-sm-5 control-label">Größe</label>
        <div class="col-md-7 col-sm-7">
            <select class="form-control input-sm">
                <% strokeOptions.forEach(function (option) { %>
                    <option value="<%= option.value %>"><%= option.caption %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group form-group-sm stroke-width">
        <label class="col-md-5 col-sm-5 control-label">Strichstärke</label>
        <div class="col-md-7 col-sm-7">
            <select class="form-control input-sm">
                <% strokeOptions.forEach(function (option) { %>
                    <option value="<%= option.value %>"><%= option.caption %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group form-group-sm opacity">
        <label class="col-md-5 col-sm-5 control-label">Transparenz</label>
        <div class="col-md-7 col-sm-7">
            <select class="form-control input-sm">
                    <% transparencyOptions.forEach(function (option) { %>
                        <option value="<%= option.value %>"><%= option.caption %></option>
                    <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group form-group-sm opacityContour">
        <label class="col-md-5 col-sm-5 control-label">Transparenz Umriss</label>
        <div class="col-md-7 col-sm-7">
            <select class="form-control input-sm">
                    <% transparencyOptions.slice(0, transparencyOptions.length - 1).forEach(function (option) { %>
                        <option value="<%= option.value %>"><%= option.caption %></option>
                    <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group form-group-sm colorContour">
        <label class="col-md-5 col-sm-5 control-label">Umrissfarbe</label>
        <div class="col-md-7 col-sm-7">
            <select class="form-control input-sm colorContour">
                <option value="<%= colorOptions[1].value %>"><%= colorOptions[1].caption %></option>
                <option value="<%= colorOptions[0].value %>"><%= colorOptions[0].caption %></option>
                <% colorOptions.slice(2).forEach(function (option) { %>
                    <option value="<%= option.value %>"><%= option.caption %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-horizontal" role="form">
        <div class="form-group form-group-sm color">
            <label class="col-md-5 col-sm-5 control-label">Füllfarbe</label>
            <div class="col-md-7 col-sm-7">
                <select class="form-control input-sm colorFill">
                    <% colorOptions.forEach(function (option) { %>
                        <option value="<%= option.value %>"><%= option.caption %></option>
                    <% }); %>
                </select>
            </div>
        </div>
    </div>
</form>
<hr>
<div class="form-horizontal" role="form">
    <div class="form-group form-group-sm">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <button class="btn btn-sm btn-block btn-primary draw">
            <span class="glyphicon glyphicon-pencil"></span>
            Geometrie / Text zeichnen
            </button>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <button class="btn btn-lgv-grey btn-sm btn-block modify">
            <span class="glyphicon glyphicon-wrench"></span>
            Geometrie bearbeiten
            </button>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <button class="btn btn-lgv-grey btn-sm btn-block downloadDrawing">
                <span class="glyphicon glyphicon-floppy-disk"></span>
                Herunterladen
            </button>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <button class="btn btn-lgv-grey btn-sm btn-block trash">
            <span class="glyphicon glyphicon-trash"></span>
            Geometrie / Text löschen
            </button>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <button class="btn btn-lgv-grey btn-sm btn-block delete">
            <span class="glyphicon glyphicon-trash"></span>
            Alles löschen
            </button>
        </div>
    </div>
</div>
