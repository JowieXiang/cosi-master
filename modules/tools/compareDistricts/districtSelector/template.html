<!DOCTYPE html>

<label for="district-selector"><strong>Referenzgebiet</strong></label>
<select class="form-control input-sm" id="district-selector">
    <option disabled selected value> - </option>
    <% _.each( districtNames, function (name) { %>
    <option value=<%= name %>><%= name %></option>
    <% }); %>
</select>
