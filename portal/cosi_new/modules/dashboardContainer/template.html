<!DOCTYPE html>
<style>
    .dashboard-container-close {
        padding: 0;
        cursor: pointer;
        background: transparent;
        border: 0;
        -webkit-appearance: none;
        appearance: none;
        float: right;
        font-size: 21px;
        font-weight: bold;
        line-height: 1;
        color: #000;
        text-shadow: 0 1px 0 #fff;
        filter: alpha(opacity=20);
        opacity: 0.2;
    }
</style>
<div class="dashboard-container-view">
    <div class="btn-group header">
        <span class="glyphicon <%=glyphicon%>"></span>
        <span class="tool-name"><%= name %></span>
        <span><button type="button" class="dashboard-container-close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div id="content"></div>
</div>
