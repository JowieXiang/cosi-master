<table class="table table-hover">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Art der Infrastruktur</th>
        <th scope="col">Menge</th>
    </tr>
    <% _.each(layerNames, function(layerName, i){ %>
    <tr class="dashboard-tr">
        <th scope="row"><%= i %></th>
        <td><%= layerName %></td>
        <td><%= features[layerName].length %></td>
    </tr>
    <% }) %>
</table>
<table>
    <tr>
        <td>
            <button class="btn btn-lgv-grey measure-delete isochrone-origin" value=<%= coordinate %>>
                zoom
            </button>
        </td>
        <td>
            <button type="button" class="btn btn-lgv-grey measure-delete" id="show-in-dashboard">
                Im Dashboard anzeigen
            </button>
        </td>
    </tr>
</table>
