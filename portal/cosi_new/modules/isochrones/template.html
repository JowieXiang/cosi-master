<!DOCTYPE html>
<div class="isochrones container">
    <div class="row" id="isochrones-row">
        <form>
            <div class="form-row" id="layerfilter-selector-container">
                <div class="form-group col-md-12">
                    <label for="coordinate" id="coordinate-label"><strong>Referenzpunkt</strong></label>
                    <input class="form-control input-sm" title="range" id="coordinate" type="text" min="0">
                    </input>
                </div>
            </div>
        </form>
    </div>
    <div class="row" id="isochrones-row">
        <form>
            <div class="form-row" id="layerfilter-selector-container">
                <div class="form-group col-md-4">
                    <label for="path-parameter" id="path-parameter-label"><strong>Transportmittel</strong></label>
                    <select class="form-control input-sm" title="Demografische Daten anzeigen" id="path-type">
                        <option selected value="Leeren"> -Leeren- </option>
                        <option value="driving-car">Auto</option>
                        <!-- <option value="driving-hgv">LKW</option> -->
                        <option value="cycling-regular">Rad</option>
                        <!-- <option value="cycling-road">Rad (Rennrad)</option> -->
                        <!-- <option value="cycling-mountain">Rad (Mountainbike)</option> -->
                        <option value="cycling-electric">Rad (elektrisch)</option>
                        <option value="foot-walking">Gehen</option>
                        <!-- <option value="foot-hiking">Wandern</option> -->
                        <option value="wheelchair">Rollstuhl</option>
                    </select>
                </div>
            </div>
            <div class="form-row" id="range-input-container">
                <div class="form-group col-md-3">
                    <label for="range" id="range-label"><strong>Zeit (in min)</strong></label>
                    <input class="form-control input-sm" title="range" id="range" type="number" min="0">
                    </input>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4" id="add-filter-button-group">
                    <br />
                    <div id="create-isochrones">
                        <span class="glyphicon glyphicon-plus"></span>
                        berechnen
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-1">
                    <br />
                    <div id="isochrones-help">
                        <span class="glyphicon glyphicon-question-sign"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
