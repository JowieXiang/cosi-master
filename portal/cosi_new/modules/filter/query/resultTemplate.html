<div class="text">Ergebnis filtern</div>
<p>
    <% _.each(features, function(feature){ %>
    <span class="name-tag district-name zoom-to-coord" coord="<%= feature.get('coord').join(',') %>">
        <%= feature.getProperties()[selector1] ? feature.getProperties()[selector1] : feature.getProperties()[selector2] %>
    </span>
    <% }) %>
</p>
